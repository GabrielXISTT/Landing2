<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guia “Sua Primeira Tattoo” | XX Ink Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('fundo.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #000;
      margin-bottom: 16px;
    }

    p {
      font-size: 15px;
      font-weight: 400;
      color: #333;
      margin-bottom: 25px;
    }

    #payBtn {
      background-color: #000;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 16px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #payBtn:hover {
      background-color: #222;
    }

    #form {
      display: none;
      margin-top: 25px;
    }

    #form input {
      width: 100%;
      padding: 14px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    #form button {
      background-color: #000;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 14px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #form button:hover {
      background-color: #222;
    }

    @media (max-width: 480px) {
      .content {
        padding: 24px 20px;
      }

      h1 {
        font-size: 20px;
      }

      #payBtn, #form button {
        font-size: 13px;
        padding: 13px;
      }

      #form input {
        font-size: 13px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Guia “Sua Primeira Tattoo”</h1>
    <p>Garanta o e-book completo com dicas essenciais + desconto exclusivo no XX Ink Studio.</p>
    <button id="payBtn">PAGAR R$19,90 E GARANTIR MEU E-BOOK + DESCONTO</button>

    <form id="form">
      <input type="text" id="contact" placeholder="Digite seu e-mail ou WhatsApp" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const payBtn = document.getElementById("payBtn");
    const form = document.getElementById("form");
    const contact = document.getElementById("contact");

    payBtn.addEventListener("click", () => {
      window.open("https://pag.ae/7_Tn9LpCK", "_blank");

      setTimeout(() => {
        payBtn.style.display = "none";
        form.style.display = "block";
      }, 500); // Simulação do pagamento
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (contact.value.trim() === "") {
        alert("Por favor, preencha o campo corretamente.");
        return;
      }
      alert("Obrigado! Em breve entraremos em contato.");
      form.reset();
    });
  </script>

</body>
</html>
